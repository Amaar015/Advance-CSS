<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width:400px;
        height:400px;
        border:2px solid blue;
        margin: auto;
        margin-top: 100px;
    position: relative;
    }
    .add{
        width:100%;
        font-size: 30px;
        background-color: rgb(188, 126, 126);
        color:white;
        position: absolute;
        left:0px;
      bottom:-40px;
        opacity: 0;
        transition: 4s;
    }
    .box:hover .add{
        bottom: 0px;
        opacity: 0.9;
    }
  </style>
</head>
<body>
    <div class="box">
        <img src="course1.png" width:"500px" height="400px">
   
   <input type="button" name="" value="Add to cart" class="add">
    </div>
    
</body>
</html>
