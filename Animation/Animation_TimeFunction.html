<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main{
    width:700px;
    height:150px;
    border:2px solid black;
    margin:50px  auto;
    position: relative;
}
.box{
    width:200px;
    height:100px;
    position: absolute;
    margin-top: 20px;
    background: red;
    animation: box 2s;
/*        
    animation-timing-function:ease-out | ease-in | ease |linearl;  */
    animation-timing-function:ease-out ; 
}

@keyframes box{
    from{
        left:0px;
    }
    to{
        left:500px;
    }
}
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
